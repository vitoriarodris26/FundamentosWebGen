<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/estilo/style.css">
    <title>Contato</title>
</head>

<body>
    <nav id="menu">
        <ul>
            <a class="link" href="index.html">
                <li class="cat">Home</li>
            </a>

            <a class="link" href="contato.html">
                <li class="cat2">Contato</li>
                <img id="logo" src="assets/img/coffee.png" alt="">
            </a>
        </ul>
    </nav>

    <h1 id="contato"><u>Nosso Contato</u></h1>


    <div class="formulario">
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" onkeyup="validarNome()">
            <div id="TxtNome"></div>

            <label for="email">E-mail:</label>
            <input type="email" id="email" onkeyup="validarEmail()">
            <div id="TxtEmail"></div>

           <div>
            <label id="titulo"  for="assunto">Assunto:</label> 

           </div>
            <textarea  class="caixatext" name="assunto"  onkeyup="TemAssunto()" cols="50" rows="8" ></textarea>
            <div id="TxtAssunto"></div>
            


           

            <div id="botao">
                <button onclick="Enviar()">Enviar</button>
            </div>
        </form>
    </div>

    <script src="assets/script/script.js"></script>

</body>

</html>
